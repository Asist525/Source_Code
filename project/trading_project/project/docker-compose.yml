version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project2-backend
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    volumes:
      - ./backend:/app/backend
      - ./trading:/app/trading         # âœ… trading ì•± ë§ˆìš´íŠ¸
      - ./core:/app/core
      - ./ai:/app/ai
      - ./history:/app/history
      - ./database:/app/database
      - ./staticfiles:/app/staticfiles
    depends_on:
      - db
      - redis
    networks:
      - backend

  db:
    image: postgres:15.2
    container_name: project2-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: project2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secure-password
    networks:
      - backend

  redis:
    image: redis:7.2
    container_name: project2-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend

